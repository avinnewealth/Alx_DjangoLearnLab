{% extends "blog/base.html" %}
{% block content %}
<h1>Blog Posts</h1>

{% for post in posts %}
  <article>
    <h2>
      <a href="{% url 'post-detail' post.pk %}">
        {{ post.title }}
      </a>
    </h2>
    <p>{{ post.content|truncatechars:100 }}</p>
    <small>By {{ post.author }}</small>
  </article>
{% empty %}
  <p>No posts available.</p>
{% endfor %}

{% endblock %}
